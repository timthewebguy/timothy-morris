<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animation Test</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="dist/css/app.min.css">
  <style>
  	.t-spacer {
  		width:100vw;
  		height:100vh;
  	}
  	#firstPanel {
  		background-color:rgba(255,0,0,0.3);
  	}
  	#secondPanel {
  		background-color:rgba(0,255,0,0.3);
  	}
  	#thirdPanel {
  		background-color:rgba(0,0,255,0.3);
  	}
  	#fourthPanel {
  		background-color:rgba(255,0,255,0.3);
  	}
  	#fifthPanel {
  		background-color:rgba(0,255,255,0.3);
  	}
  </style>
</head>
<body>
	<div class="t-spacer panel" id="firstPanel">
		
	</div>
	<div class="t-spacer panel" id="secondPanel">
		<div class="animated" data-animation="{opacity = 0.5:0, 1:1}" data-animation-target="#text" data-animation-name="intro"></div>
	</div>
	<div class="t-spacer panel" id="thirdPanel">
		
	</div>
	<div class="t-spacer panel" id="fourthPanel">
		<div class="animated" data-animation="{opacity = 0:1, 1:0}" data-animation-target="#text" data-animation-name="outro"></div>
	</div>
	<div class="t-spacer panel" id="fifthPanel"></div>
	<h1 id="text" style="position:fixed;top:50%;left:50%;margin:0;transform:translate(-50%,-50%)">Tim Sucks at Nerd Stuff</h1>
  <h1>Hello World</h1>

  <script src="dist/js/main.min.js"></script>
</body>
</html>
